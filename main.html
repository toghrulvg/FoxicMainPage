<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8d7cae6aa0.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Foxic</title>
</head>

<body>
    <div id="navbar">
        <div class="container mein-container">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="foxic-icon">
                        <img src="assets/images/logo-foxic.webp">
                    </div>
                </div>
                <div class="col-lg-5 col-md-6 col-sm-12">
                    <div class="mein-list">
                        <div class="test">
                            <ul>
                                <li class="hoverr">Home <i class="fa-solid fa-chevron-down"></i></li>
                                <li class="hoverr">Pages <i class="fa-solid fa-chevron-down"></i></li>
                                <li class="hoverr">Medical <i class="fa-solid fa-chevron-down"></i></li>
                                <li style="color:green;">Buy Theme</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="icons">
                        <div class="col-6">
                            <div class="left">
                                <div class="col-6">
                                    
                                    <div class="glass"><i style="cursor: pointer;"
                                            class="fa-solid fa-magnifying-glass"></i></div>
                                </div>
                                <div class="col-6">
                                    
                                    <div class="heart"><i style="cursor: pointer;" class="fa-solid fa-heart"></i><div class="index"></div>
                                    <div class="nmbr">3</div></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="right">
                                <div class="col-6">
                                    
                                    <div class="person"><i style="cursor: pointer;" class="fa-solid fa-person"></i>
                                    
                                </div>
                                <div class="col-6">
                                    
                                    <div class="basket"><i style="cursor: pointer;"
                                          class="fa-solid fa-basket-shopping"></i></div>
                                            <div class="indexx"></div>
                                            <div class="nmbrr">3</div>
                                            
                                </div>
                            </div>
                        </div>


                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
